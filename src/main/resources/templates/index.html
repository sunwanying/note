<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{welcome}">预留给所有人笔记展示的地方以及猜你喜欢、广告推荐等</h1>

    <table class="table table-striped table-bordered content">
        <thead>
        <tr>
            <th>笔记标题</th>
            <th>作者</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note:${noteWithUserList}">
            <td th:text="${note.id}" hidden>ID：id</td>
            <td>
                <a th:href="@{'/note/view/'+${note.id}}" th:text="${note.title}">笔记标题</a>
            </td>
            <td th:text="${note.username}">sunguolei</td>
            <td th:text="${#temporals.format(note.createTime,'yyyy年MM月dd日')}">2018-01-01</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
